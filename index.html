<!DOCTYPE html>
<html>
<head>
<link href="style.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="actions.js"></script>
</head>
<body>
   <div class="title">
        <h1> KingDomino Scoresheet! </h1>
    </div>

    <div class="scores">
    <div class="player1 player">
    <input type="text" class="P1name name" value="Player 1">

    <input type="number" class="P1score score forest" id="P1forest" onchange="totalScoreForPlayer('P1')" value="0">
    <input type="number" class="P1score score mines" id="P1mines" onchange="totalScoreForPlayer('P1')" value="0">
    <input type="number" id="P1answer" class="answer" value="0" readonly>
    </div>

    <div class="player3 player">

    <input type="number" class="P3score score sea" id="P3sea" onchange="totalScoreForPlayer('P3')" value="0">

    <input type="number" class="P4score score meadow" id="P4meadow" onchange="totalScoreForPlayer('P4')" value="0">
    <input type="number" class="P4score score sea" id="P4sea" onchange="totalScoreForPlayer('P4')" value="0">

    </div>

    <div class="buttons">
        <input type="button" onclick="resetValues()" value="New Round">
        <input type="button" onclick="resetGame()" value="New Game">
    </div>



</body>
</html>
